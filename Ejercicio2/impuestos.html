<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de impuestos</title>
    <link rel="stylesheet" href="impuestos.css">
</head>
<body>
    <div class="tarjetaImpuestos">
        <h1>Calculo de impuestos</h1>
        <p>Para proceder debe ingresar su edad y el total de sus ingresos</p>
        <input type="number" class="edad" placeholder="Ingresar edad" required>
        <input type="number" class="sueldo" placeholder="Ingresar sueldo" required>
        <button class="btn" onclick="calculoImpuestos()">Calcular</button>
    </div>
    <script src="impuestos.js"></script>
</body>
</html>
