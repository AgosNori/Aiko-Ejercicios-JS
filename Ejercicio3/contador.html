<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con botones</title>
    <link rel="stylesheet" href="contador.css">
</head>
<body>
    <div class="contador">
        <h1>Incrementamos o decrementamos</h1>
        <h2 id="numero">0</h2>
        <div class="botones">
            <button class="btn" onclick="incrementarNumero()">Incrementar</button>
            <button class="btn" onclick="decrementarNumero()">Decrementar</button>
        </div>
    </div>
    <script src="contador.js"></script>
</body>
</html>
